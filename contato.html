        <main>
            <form>
                <!-- Blocos de mensagens -->
                <label for="nome">Nome*</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="fulaninho da silva">

                <label for="e-mail">E-mail*</label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="48" rows="5" id="mensagem"></textarea>

                <!-- "Opções do Formulário"-->
                <fieldset>
                    <legend>Opções de contato:</legend>
                    <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário você prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades pelo telefone/celular?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
